# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Prithivanandh Chinnaswamy
description: "Hi I'm Prithiv, and I'm a Data Scientist.  My portfolio focuses on interesting projects I've recently undertaken, with a strong emphasis on business impact. Please visit my Github & LinkedIn pages (or download my Resume) by using the links below!"
baseurl: ""/blog"
url: ""http://prithiv.com"

#-------------------------------
# About Section
subtitle: Data Science <span style="color:#f58506"> Portfolio </span>
location: "Dallas, Texas"
resume_url: docs/Prithivanandh Chinnaswamy 2023.pdf
avatar_image: /img/unamed.jpg

#-------------------------------
# Contact links
linkedln: "https://www.linkedin.com/in/prithiv-anandh/"
github: "https://prithiv95.github.io"

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


